<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Solidaria - Ingeniería Agroambiental UTEC</title>
    <style>
        /* ... (estilos previos sin cambios) ... */
    </style>
</head>
<body>
    <!-- ... (contenido HTML previo sin cambios) ... -->

    <form id="rifaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <label>Seleccione sus números:</label>
        <div id="numerosContainer"></div>
        
        <p>Total a pagar: $<span id="total">0</span></p>
        
        <button id="pagarButton" type="button" disabled>Proceder al pago</button>
    </form>

    <script>
        const numerosContainer = document.getElementById('numerosContainer');
        const totalSpan = document.getElementById('total');
        const pagarButton = document.getElementById('pagarButton');
        let numerosSeleccionados = [];
        const precioNumero = 150;
        const urlPagoBase = 'https://link.mercadopago.com.uy/storeaccess';

        // Generar botones para los números
        for (let i = 1; i <= 500; i++) {
            const button = document.createElement('div');
            button.textContent = i;
            button.className = 'numero-btn';
            button.onclick = () => seleccionarNumero(i, button);
            numerosContainer.appendChild(button);
        }

        function seleccionarNumero(numero, button) {
            const index = numerosSeleccionados.indexOf(numero);
            if (index > -1) {
                numerosSeleccionados.splice(index, 1);
                button.classList.remove('selected');
            } else {
                numerosSeleccionados.push(numero);
                button.classList.add('selected');
            }
            actualizarTotal();
        }

        function actualizarTotal() {
            const total = numerosSeleccionados.length * precioNumero;
            totalSpan.textContent = total;
            pagarButton.disabled = total === 0;
        }

        pagarButton.addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            
            if (!nombre || !telefono) {
                alert('Por favor, complete todos los campos antes de proceder al pago.');
                return;
            }

            const total = numerosSeleccionados.length * precioNumero;
            const numerosComprados = numerosSeleccionados.join(', ');
            
            // Construir la URL con los parámetros
            const urlPago = `${urlPagoBase}?precio=${total}&numeros=${numerosComprados}&nombre=${encodeURIComponent(nombre)}&telefono=${encodeURIComponent(telefono)}`;
            
            // Registrar los datos en GitHub
            registrarDatosEnGitHub(nombre, telefono, numerosComprados, total);
            
            // Redirigir a la página de pago
            window.location.href = urlPago;
        });

        function registrarDatosEnGitHub(nombre, telefono, numeros, total) {
            const datos = {
                nombre: nombre,
                telefono: telefono,
                numeros: numeros,
                total: total,
                fecha: new Date().toISOString()
            };

            // Aquí deberías hacer una llamada a tu backend para registrar los datos en GitHub
            fetch('/api/registrar-compra', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => console.log('Compra registrada:', data))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
